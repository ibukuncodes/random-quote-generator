<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-quote-generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="css/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h3>QUOTE</h3>
            <div class="quote-content" id="">
                <div class="quotes">
                    <i class="fa fa-quote-left"></i>
                    <p id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero placeat accusantium deleniti laborum error mollitia nesciunt expedita minus et, similique id impedit voluptatum dolorem doloribus dolore adipisci optio totam perferendis.</p>
                    <i class="fa fa-quote-right"></i>
                </div>
                <div class="author-name">
                    <span>-</span>
                    <span class="author" id="author">Lorem ipsum </span>
                </div>
            </div>
            <button id="btn">Get Quote</button>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
